<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

    <div class="account">
        <p>ID: <input type="text"> <button id="load">Load</button> <button id="save">Save</button></p>
    </div>

    <div class="user-panel">
        <div id="balance">Balance: 0 Cookies</div>
        <div id="cookie-price">Cookie Price: 1 Cookies</div>
        <div id="cookies-per-second">Cookies/s: 0 Cookies</div>
        <div class="cookie">
            <img draggable="false" id="cookie" src="img/cookie-picture-26897.png" alt="">
        </div>


        <div class="grid">

            <div class="grid-item">
                <button class="buttons">
                    <p class="price">Price: 100</p>
                    <p class="name">Upgrade Cookie</p>
                </button>
            </div>

            <div class="grid-item">
                <button class="buttons">
                    <p class="price">Price: 1000</p>
                    <p class="name">Sweet Grandma</p>
                </button>
            </div>

            <div class="grid-item">
                <button class="buttons">
                    <p class="price">Price: 5000</p>
                    <p class="name">Mixing Machine</p>
                </button>
            </div>

            <div class="grid-item">
                <button class="buttons">
                    <p class="price">Price: 30000</p>
                    <p class="name">Cookie Shop</p>
                </button>
            </div>

            <div class="grid-item">
                <button class="buttons">
                    <p class="price">Price: 300K</p>
                    <p class="name">Cookie Building</p>
                </button>
            </div>

            <div class="grid-item">
                <button class="buttons">
                    <p class="price">Price: 1KK</p>
                    <p class="name">Cookie Island</p>
                </button>
            </div>

            <div class="grid-item">
                <button class="buttons">
                    <p class="price">Price: 5KK</p>
                    <p class="name">Cookie Duper</p>
                </button>
            </div>

            <div class="grid-item">
                <button class="buttons">
                    <p class="price">Price: 30KK</p>
                    <p class="name">Black Magic</p>
                </button>
            </div>

            <div class="grid-item">
                <button class="buttons">
                    <p class="price">Price: 1KKK</p>
                    <p class="name">Black Magic</p>
                </button>
            </div>
        </div>

        <div class="page-navigator">
            <button class="buttons"> < </button>
            <p> 1 / 1</p>
            <button class="buttons"> > </button>
        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
