<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Waifus</title>

    <!--CSS-->
    <link rel="stylesheet" href="style.css">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Supermercado+One&display=swap" rel="stylesheet">

    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>

</head>

<body>

    <!--<div class="account">
        <p>Username: <input type="text" name="" id=""> <button>Save</button></p>
        <p>Password: <input type="password" name="" id=""><button>Load</button></p>
    </div>-->

    <!--<div>
    <p>Username: <input type="text" name="" id=""> <button>Save</button></p>
    <p>Password: <input type="password" name="" id=""><button>Load</button></p>
</div>-->

    <div id="account-manager" class="account" style="display: none">
        <div>
            <p>User:</p>
            <p><input type="text" name="" id=""></p>
            
        </div>
        <div>
            <p>Password:</p>
            <p><input type="password"></p>
        </div>
        <div>
            <div>
                <button>Save</button>
            </div>
            <div>
                <button>Load</button>
            </div>
            <div>
                <button id="testeee">Back</button>
            </div>
    </div>
    </div>

    <div id="go-to-account" class="go-to-account">
        <div>
            <button id="account-button" class="account-button">Account</button>
        </div>
    </div>

    <div onload="update()" id="user-panel" class="user-panel">
        <div id="user-values" class="user-values">
            <div id="balance">
                <p>Balance: 0 Cookies</p>
            </div>
            <div id="cookie-price">
                <p>Cookie Value: 1 Cookies</p>
            </div>
            <div id="cookies-per-second">
                <p>Cookies/s: 0 Cookies</p>
            </div>
            <div id="waifus-bonus">
                <p>Bonus: 0%</p>
            </div>

            <div class="cookie">
                <img draggable="false" id="cookie" src="img/cookie/cookie-picture-26897.png" alt="">
            </div>
        </div>


        <div id="upgrade-grid" class="grid">

            <div class="grid-item">
                <button id="upgrade" class="buttons">
                    <p class="price">Price: 100</p>
                    <p class="name">Upgrade Cookie</p>
                </button>
            </div>

            <div class="grid-item">
                <button id="grandma" class="buttons">
                    <p class="price">Price: 1000</p>
                    <p class="name">Sweet Grandma</p>
                </button>
            </div>

            <div class="grid-item">
                <button id="mixing-machine" class="buttons">
                    <p class="price">Price: 5000</p>
                    <p class="name">Mixing Machine</p>
                </button>
            </div>

            <div class="grid-item">
                <button id="shop" class="buttons">
                    <p class="price">Price: 30000</p>
                    <p class="name">Cookie Shop</p>
                </button>
            </div>

            <div class="grid-item">
                <button id="building" class="buttons">
                    <p class="price">Price: 300k</p>
                    <p class="name">Cookie Building</p>
                </button>
            </div>

            <div class="grid-item">
                <button id="island" class="buttons">
                    <p class="price">Price: 1m</p>
                    <p class="name">Cookie Island</p>
                </button>
            </div>

            <div class="grid-item">
                <button id="duper" class="buttons">
                    <p class="price">Price: 5m</p>
                    <p class="name">Cookie Duper</p>
                </button>
            </div>

            <div class="grid-item">
                <button id="black-magic" class="buttons">
                    <p class="price">Price: 30m</p>
                    <p class="name">Black Magic</p>
                </button>
            </div>

            <div class="grid-item">
                <button class="buttons">
                    <p class="price">Price: ?????</p>
                    <p class="name">Update Soon!</p>
                </button>
            </div>
        </div>
        
        <div id="waifu" class="waifus">

            <img id="waifu-image" draggable=false class="blur">

            <br>

                <p id="waifu-price">Price: 1000000</p>
                <h2 style="display: none" id="owned-waifu">Owned</h2>
                
                <button id="buy-waifu" class="buttons">BUY</button>

                <button id="previous-waifu" class="buttons"> < </button>
                <button id="next-waifu" class="buttons"> > </button>
            

        </div>

        <div class="page-navigator">
            <button id="previous-page" class="buttons"> < </button>
            <p id="pages"> 1 / 2</p>
            <button id="next-page" class="buttons"> > </button>
        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
